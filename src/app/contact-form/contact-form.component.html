<form #f="ngForm" (ngSubmit)="submitForm(f)">
  <div class="form-group">
    <label for="firstName"></label>
    <input required ngModel name="firstName" pattern="BANANA"  minlength="6" maxlength="10" #firstName="ngModel" (change)="log(firstName)" class="form-control" id="firstName"
      type="text">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        firstName is required
      </div>
      <div *ngIf="firstName.errors.minlength">
        firstName Minlength is required
      </div>
      <div *ngIf="firstName.errors.pattern">
        pattern not matches
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment"></label>
    <textarea ngModel name="message" #message="ngModel" class="form-control" name="" id="comment" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <!-- <div class="alert alert-danger"></div> -->
</form>
