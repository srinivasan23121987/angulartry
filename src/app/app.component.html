<h1>Angular Template</h1>
<app-contact-form></app-contact-form>
<zippy [title]="'Shipping Details'">
    Shipping Details Content
</zippy>
<zippy [title]="'Billing Details'">
    Billing Details Content
</zippy>
<input type="text" [appInputFormat]="'uppercase'" />
<app-panel>
    <div class="heading">Heading</div>
    <div class="body">
        <h2>Body</h2>
        <p *ngIf="coursess.length>0; else noCourses">
            Courses
        </p>
        <ng-template #noCourses>
            No Courses yet
        </ng-template>
    </div>
</app-panel>
<ul class="nav nav-pills">
    <li [class.active]="viewMode=='map'">
        <a (click)="viewMode='map'">Map View</a>
    </li>
    <li [class.active]="viewMode=='list'">
        <a (click)="viewMode='list'">List View</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">View Mode</div>
    <div *ngSwitchCase="'list'">Switch Mode</div>
    <div *ngSwitchDefault></div>
</div>
